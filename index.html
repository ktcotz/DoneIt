<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoneIt &mdash; manage your tasks!</title>

    <meta
      name="description"
      content="DoneIt - best todo app in market! Manage by creating/updating/deleting actions. For free and can be used for commercial!"
    />

    <meta
      name="keywords"
      content="DoneIT, todo app, best in market, CRUD, for free, for professional!"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body>
    <div id="app">
      <header class="header">&nbsp;</header>
      <main class="main">
        <div class="wrapper">
          <header class="sub-header">
            <a href="#" class="link link--logo"> Todo </a>
            <button
              class="btn btn--theme"
              aria-label="Change theme to light"
              data-theme-button
            >
              <img
                src="./assets/images/icon-sun.svg"
                alt=""
                class="btn__image"
                data-theme-icon
              />
            </button>
          </header>
          <form action="#" class="form" data-form>
            <div class="form__content">
              <button
                class="btn btn--edit"
                aria-label="Change todo status to complete"
                type="button"
                data-status="active"
                data-form-todo-status
              >
                &nbsp;
              </button>
              <div class="form__input-container">
                <input
                  type="text"
                  class="form__input"
                  id="todo"
                  data-form-todo-title
                  required
                />
                <label for="todo" class="form__label"
                  >Create a new todo...</label
                >
              </div>

              <button class="btn btn--submit" type="submit" data-form-submit>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="btn__icon"
                >
                  <title>Add</title>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>

                <span data-submit-content>Add todo</span>
              </button>
            </div>
            <p class="form__error" data-form-error>&nbsp;</p>
          </form>
          <div class="todo-list" data-list>
            <div class="todo-list__container" data-container>
              <div class="todo-list__item todo-list__item--complete">
                <button
                  class="btn btn--edit btn--complete"
                  aria-label="Change todo status"
                >
                  <img
                    src="./assets/images/icon-check.svg"
                    alt=""
                    class="btn__image"
                  />
                </button>
                <p class="todo-list__item-title">
                  Complete online JavaScript course
                </p>
              </div>
              <div class="todo-list__item">
                <button class="btn btn--edit" aria-label="Change todo status">
                  &nbsp;
                </button>
                <p class="todo-list__item-title">
                  Complete online JavaScript course
                </p>
              </div>
            </div>
            <div class="todo-list__statistics">
              <p class="todo-list__items">
                <span data-items-left>0</span> items left
              </p>
              <div class="filters">
                <button class="btn btn--filter" data-filter="all">All</button>
                <button class="btn btn--filter" data-filter="active">
                  Active
                </button>
                <button class="btn btn--filter" data-filter="complete">
                  Completed
                </button>
              </div>
              <button class="btn btn--filter btn--clear-all">
                Clear Completed
              </button>
            </div>
            <div class="filters filters--mobile">
              <button class="btn btn--filter" data-filter="all">All</button>
              <button class="btn btn--filter" data-filter="active">
                Active
              </button>
              <button class="btn btn--filter" data-filter="complete">
                Completed
              </button>
            </div>
          </div>
          <p class="main__addition">Drag and drop to reorder list</p>
        </div>
      </main>
      <div class="modal modal-hidden" data-global-modal>
        <div class="overlay" data-overlay></div>
        <div class="wrapper wrapper--modal">
          <div class="modal__inner" data-modal-content>
            <header class="modal__header">
              <h2 class="modal__title" data-modal-title>Delete todo</h2>
              <button
                class="btn btn--modal"
                data-modal-close
                aria-label="Close modal"
              >
                <img
                  src="./assets/images/icon-cross.svg"
                  alt=""
                  class="btn__image"
                />
              </button>
            </header>
            <div class="modal__content">
              <div class="modal__description" data-modal-description></div>
              <div class="modal__buttons">
                <button class="btn btn--general btn--close" data-modal-close>
                  Close
                </button>
                <button
                  class="btn btn--general btn--confirm"
                  data-modal-confirm
                >
                  Confirm
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
